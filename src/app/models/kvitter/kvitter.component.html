<div class="container {{class}}">
    <div class="d-flex justify-content-between w-100">
        <a href="javascript:void(0)" class="username" (click)="navigateToUserInfo()">{{ kvitter.user.userName }}</a>
        <div class="d-flex justify-content-end">
            <app-button *ngIf="showReplyButton" [buttonClass]="'style-small'" [buttonText]="'Reply'"
                (buttonEvent)="showReplyBar()" />
            <app-button *ngIf="showRemoveButton" [buttonClass]="'style-small'" [buttonText]="'Remove'"
                (buttonEvent)="removeKvitter()" />
            <app-button *ngIf="showFollowButton" [buttonClass]="'style-small'" [buttonText]="'Follow'"
                (buttonEvent)="followUser()" />
        </div>
    </div>



    <div class="">
        <p class="message">{{kvitter.message}}</p>
    </div>

    <div class="d-flex justify-content-between">
        <ul class="hashtags">
            @for (hashtag of kvitter.hashtags; track hashtag.id) {
            <li><app-hashtag [hashtag]="hashtag" /> </li>
            }
        </ul>

        <div class="d-flex align-items-end">
            <p class="date">{{ kvitter.createdDateAndTime | date: 'HH:mm dd-MM-yy' }}</p>
            <div *ngIf="showPrivateMark && kvitter.private">
                <div class="private-mark">
                    P
                </div>
            </div>
        </div>

    </div>

    <div *ngIf="showReplyBarContent" class="d-flex justify-content-between align-items-center w-100">
        <input type="text" id="reply" name="reply" placeholder="Reply" class="reply-input" [(ngModel)]="reply">
        <app-button [buttonClass]="'style-small'" [buttonText]="'Send'" (buttonEvent)="sendReply()" />
    </div>

    <div class="reply-div">
        @for (reply of kvitter.replies; track reply.id){
        <li>
            <app-reply [reply]="reply"/>
        </li>
        }
    </div>
</div>
