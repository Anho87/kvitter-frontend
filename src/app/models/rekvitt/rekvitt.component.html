<div class="container">
    <div class="d-flex justify-content-start w-100">
        <a href="javascript:void(0)" class="username" (click)="navigateToUserInfo(rekvitt.user.userName)">{{
            rekvitt.user.userName }} rekivtted:</a> 
    </div>

    <div class="original-kvitter">
        <app-kvitter [kvitter]="rekvitt.originalKvitter" [showPrivateMark]="false" [showFollowButton]="false"
            [showRekvittButton]="false" [showReplies]="false" [showReplyButton]="false" [isRetweet]="true" />
    </div>
</div>
