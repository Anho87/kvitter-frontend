<div class="container d-flex justify-content-end">
    @if (showBackButton) {
        <app-button (buttonEvent)="back()"><i class="bi bi-box-arrow-in-left fs-6"></i> Back</app-button>
    }
    @if (showLogoutButton) {
        <app-button (buttonEvent)="onLogout()"><i class="bi bi-door-closed fs-6"></i> Logout</app-button>
    }

</div>
