<div>
    <ul class="list-container">
      @for (dto of kvitters(); track dto.id) {
        <li *ngIf="isKvitter(dto); else rekvittBlock">
          <app-kvitter [kvitter]="dto" [showPrivateMark]="true"/>
        </li>
        <ng-template #rekvittBlock>
          <li *ngIf="isRekvitt(dto)">
            <app-rekvitt [rekvitt]="dto" [showRemoveButton]="false"/>
          </li>
        </ng-template>
      }
    </ul>
  </div>
