<div>
    <ul class="list-container">
      @for (dto of kvitters(); track dto.id) {
        @if (isKvitter(dto)){
          <app-kvitter [class]="'transparent'" [kvitter]="dto" [showPrivateMark]="true"/>
        }@else {
          <app-rekvitt [class]="'transparent'" [rekvitt]="dto" [showRemoveButton]="false"/>
        }
      }
    </ul>
  </div>
