<button class="{{buttonClass}}" (click)="buttonEvent.emit()">
  <ng-content></ng-content>
  @if (hoverText) {
  <div class="tooltip" [ngClass]="{
      'tooltip-above': tooltipPosition === 'above',
      'tooltip-below': tooltipPosition === 'below'
    }">
    {{ hoverText }}
  </div>
  }

</button>
